<!DOCTYPE html>
<html>

<head>
    <title>guess the date game page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="back.js"></script>
    <link  rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">   
</head>
<body>
    <div id="sectionhome">
        <div class="home-bg-container text-center">
        <h1 class="home-heading">Guess the day!</h1>
            <p class="home-para">A fun game</p>
            <div class="home-card d-flex flex-column text-center"></div>
            <img src="https://res.cloudinary.com/dgcyjet4c/image/upload/v1677917235/hump-day-camel-guess-what-day-it-is-wednesday-is-hump-day-parody-camel-prints_gmx9be.jpg" class="home-camel">
            <div class="home-button-container d-flex flex-row justify-content-center">
                <button class="btn btn-primary" onclick="display('sectiongamepage1')">Start</button>
            </div>
        </div>
    </div>


    <div id="sectiongamepage1">
        <div class="home-bg-container">
        <h1 class="game-heading1 text-center text-white">Let's find the day!<i class="fa-solid fa-calendar-days"></i> </h1>
        <div class="d-flex flex-row justify-content-center">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
        <div class="timer">
            <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">10</span>
        </div>
        <div class="control">
            <div class="game-button">
            <button  class="btn btn-success" onClick="timer.start(1000)">Start</button> 
            <button  class="btn btn-danger" onClick="timer.reset(60)">Reset</button> 
            </div>
        </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
        <iframe width="110" height="200" src="https://www.myinstants.com/instant/buzzer-89244/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe width="110" height="200" src="https://www.myinstants.com/instant/correct-ding/embed/" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>
